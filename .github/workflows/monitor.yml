name: Labubu Watcher Monitor

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set PUPPETEER_PRODUCT to Chrome
        run: echo "PUPPETEER_PRODUCT=chrome" >> $GITHUB_ENV

      - name: Install dependencies (includes Chromium)
        run: npm install

      - name: Fix ts-node permissions
        run: chmod +x ./node_modules/.bin/ts-node

      - name: Create .env file from secrets
        run: |
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env

      - name: Run monitor job
        run: npm run run:all
